<!-- defaultLayout.html (config,footer,header)파일을 공통된 레이아웃 설정. -->
<!DOCTYPE html>

<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <!--공통 JS / CSS 영역을 관리하는 환경 영역-->
  <head th:replace="common/fragments/config :: ConfigFragment">
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">YOLO Camping</title>
    <link th:inline="css" th:href="@{/css/common.css}" rel="stylesheet" />
  </head>
  <body>
    <!--Header 영역을 참조합니다.-->
    <header>
      <th:block th:replace="common/fragments/header :: HeaderFragment"></th:block>
    </header>

    <!--Content 내용 영역을 참조합니다-->
    <th:block layout:fragment="Content"></th:block>

    <!--Footer 영역을 참조합니다.-->
    <footer>
      <th:block th:replace="common/fragments/footer :: FooterFragment"></th:block>
    </footer>

  </body>
</html>
